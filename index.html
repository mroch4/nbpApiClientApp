<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NBP API Currency Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav class="d-flex bg-dark text-white">
      <div class="container">
        <h1 class="my-3">Konwerter walut (NBP API)</h1>
      </div>
    </nav>
    <div class="container mt-3">
      <div id="wrapper" class="col-12 col-md-6 d-none">
        <input id="valueInput" class="form-control mb-2" type="number" placeholder="Wprowadź wartość" value="100" oninput="computeValue()" />
        <div class="d-flex mb-2">
          <div class="me-2">
            <select id="fromCurrencyDropdown" class="form-select mb-2" style="text-transform: capitalize" onchange="handleFromCurrencyChange(this)">
              <option disabled hidden selected value="">Wybierz walutę</option>
            </select>
            <select id="toCurrencyDropdown" class="form-select" style="text-transform: capitalize" onchange="handleToCurrencyChange(this)" autofocus>
              <option disabled hidden selected value="">Wybierz walutę</option>
            </select>
          </div>
          <button class="btn btn-outline-secondary" onclick="swapCurrencies()">&#8645;</button>
        </div>
      </div>
      <div class="alert my-2" role="alert" id="messageBox"></div>
    </div>
  </body>
</html>
